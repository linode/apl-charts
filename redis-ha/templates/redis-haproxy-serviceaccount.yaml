{{- $haproxyEnabled := .Values.haproxy.enabled }}
{{- if and (not .Values.haproxy.enabled) (gt (int .Values.replicas) 1) }}
  {{- $haproxyEnabled = true }}
{{- end }}
{{- if and .Values.haproxy.serviceAccount.create $haproxyEnabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "redis-ha.serviceAccountName" . }}-haproxy
  namespace: {{ .Release.Namespace | quote }}
  labels:
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app: {{ template "redis-ha.fullname" . }}
    {{- range $key, $value := .Values.extraLabels }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
{{- end }}
