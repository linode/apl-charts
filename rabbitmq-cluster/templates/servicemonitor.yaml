{{- if .Values.serviceMonitor.create -}}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "rabbitmq.fullname" . }}
  labels: 
    prometheus: system
    {{- include "rabbitmq.labels" . | nindent 4 }}
spec:
  namespaceSelector:
    matchNames:
    - {{ .Release.Namespace }}
  selector:
    matchLabels: {{- include "rabbitmq.selectorLabels" . | nindent 6 }}
  endpoints:
    - port: "prometheus"
      path: /metrics
{{- end }}